<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<title>JSON</title>
</head>
<body>
<h1> trabajando con un JSON (java script oriented object)</h1>
<h3>Agregar Heroes</h3>
<form action="viernes.php" method="post">
	<table>
		<tr><td>id:</td>
			<td><input type="text" name="id"></td></tr>
			<tr><td>Nombre:</td>
			<td><input type="text" name="nombre"></td></tr>
			<tr><td>Edad:</td>
			<td><input type="text" name="edad"></td></tr>
			<tr><td>Identidad Secreta:</td>
			<td><input type="text" name="identidadsecreta"></td></tr>
			<tr><td>Poderes:</td>
			<td><input type="text" name="poderes"></td></tr>
			<tr><td><input type="submit" name="submit" value="Agregar"></td></tr>
	</table>
</form>
<table id="table">
	<tr>
		<th>id</th>
		<th>nombre</th>
		<th>edad</th>
		<th>identidad secreta</th>
		<th>poderes</th>
	</tr>
	<script >
		$(document).ready(function(){
			$.getJSON("viernes.json", function(data){
				var heroe='';
				$.each(data,function(key, value){
					heroe+='<tr>';
					heroe+='<td>'+value.id+'</td>';
					heroe+='<td>'+value.nombre+'</td>';
					heroe+='<td>'+value.edad+'</td>';
					heroe+='<td>'+value.identidadsecreta+'</td>';
					heroe+='<td>'+value.poderes+'</td>';
				});
				$('#table').append(heroe);
			});
		});
	</script>
</table>
</body>
</html>
